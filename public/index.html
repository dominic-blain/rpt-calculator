<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Welcome to Firebase Hosting</title>

    <!-- update the version number as needed -->
    <script defer src="/__/firebase/5.3.0/firebase-app.js"></script>
    <!-- include only the Firebase features as you need -->
    <script defer src="/__/firebase/5.3.0/firebase-auth.js"></script>
    <script defer src="/__/firebase/5.3.0/firebase-database.js"></script>
    <script defer src="/__/firebase/5.3.0/firebase-messaging.js"></script>
    <script defer src="/__/firebase/5.3.0/firebase-storage.js"></script>
    <!-- initialize the SDK after all desired features are loaded -->
    <script defer src="/__/firebase/init.js"></script>

  </head>
  <body>

  <header>
    
  </header>
  <main>
    <section class="js-day">
      <header>Day 1</header>
      <main>
        <!-- Deadlift -->
        <div class="js-exercise" data-id="deadlift" data-goal="6" data-sets="2" data-breakdown="0.1" data-record="185">
          <header>Deadlift (Goal: 6)</header>
          <div class="js-set" data-set="1">
            <div class="js-reps">
              <input type="number" name="reps" id="reps" placeholder="8"/>
            </div>
            <div class="js-weight">
              <input type="number" name="weight" id="weight" placeholder="185"/>
            </div>
          </div>
          <div class="js-set" data-set="2">
            <div class="js-reps">
              <input type="number" name="reps" id="reps" placeholder="11"/>
            </div>
            <div class="js-weight">
              <input type="number" name="weight" id="weight" placeholder="165"/>
            </div>
          </div>
        </div>
        <!-- Overhead press -->
        <div class="js-exercise" data-id="overhead-press" data-goal="8" data-sets="3" data-breakdown="0.05" data-record="75">
          <header>Overhead press (Goal: 8)</header>
          <div class="js-set" data-set="1">
            <div class="js-reps">
              <input type="number" name="reps" id="reps" placeholder="8"/>
            </div>
            <div class="js-weight">
              <input type="number" name="weight" id="weight" placeholder="75"/>
            </div>
          </div>
          <div class="js-set" data-set="2">
            <div class="js-reps">
              <input type="number" name="reps" id="reps" placeholder="8"/>
            </div>
            <div class="js-weight">
              <input type="number" name="weight" id="weight" placeholder="70"/>
            </div>
          </div>
          <div class="js-set" data-set="3">
            <div class="js-reps">
              <input type="number" name="reps" id="reps" placeholder="8"/>
            </div>
            <div class="js-weight">
              <input type="number" name="weight" id="weight" placeholder="65"/>
            </div>
          </div>
        </div>
        <!-- Pressdown -->
        <div class="js-exercise" data-id="pressdown" data-goal="10" data-sets="2" data-breakdown="0.1" data-record="70">
          <header>Pressdown (Goal: 10)</header>
          <div class="js-set" data-set="1">
            <div class="js-reps">
              <input type="number" name="reps" id="reps" placeholder="14"/>
            </div>
            <div class="js-weight">
              <input type="number" name="weight" id="weight" placeholder="70"/>
            </div>
          </div>
          <div class="js-set" data-set="2">
            <div class="js-reps">
              <input type="number" name="reps" id="reps" placeholder="14"/>
            </div>
            <div class="js-weight">
              <input type="number" name="weight" id="weight" placeholder="60"/>
            </div>
          </div>
        </div>
      </main>
    </section>
  </main>
        

    <script>
      document.addEventListener('DOMContentLoaded', function() {

        try {
          let app = firebase.app();
          let features = ['auth', 'database', 'messaging', 'storage'].filter(feature => typeof app[feature] === 'function');
          document.getElementById('load').innerHTML = `Firebase SDK loaded with ${features.join(', ')}`;
        } catch (e) {
          console.error(e);
          document.getElementById('load').innerHTML = 'Error loading the Firebase SDK, check the console.';
        }
      });
    </script>
  </body>
</html>
